{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto p-4" style="max-width:480px">
  <div class="text-center mb-4">
    <h5 class="mb-1">Criar Senha</h5>
    <p class="text-muted small mb-0">Sistema de Consumo</p>
  </div>
  
  <form method="POST">
    <div class="mb-3">
      <label class="form-label small">Usu√°rio:</label>
      <input type="text" class="form-control form-control-sm" value="{{ usuario }}" readonly style="background-color: #f8f9fa;">
    </div>
    
    <div class="mb-3">
      <label class="form-label small">E-mail:</label>
      <input type="email" class="form-control form-control-sm" value="{{ email }}" readonly style="background-color: #f8f9fa;">
    </div>
    
    <div class="mb-3">
      <label class="form-label small">Nova Senha:</label>
      <input name="senha" type="password" class="form-control form-control-sm" placeholder="Digite sua senha" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label small">Confirmar Senha:</label>
      <input name="confirmar_senha" type="password" class="form-control form-control-sm" placeholder="Confirme sua senha" required>
    </div>
    
    <div class="d-grid">
      <button class="btn rounded-pill" style="background-color: #495057; color: white; border: none;">Criar Senha</button>
    </div>
  </form>
  
  <div class="text-center mt-3">
    <a href="{{ url_for('login') }}" class="small">Voltar para o login</a>
  </div>
</div>
{% endblock %}
